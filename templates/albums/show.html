<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{ msg }}</h1>
    {% for album in albums %}
        <h1>{{album.name}}</h1>
        <h1>{{album.cost}}</h1>
        <h1>{{album.artist}}</h1>
        <h1>{{album.releaseDate}}</h1>
        {% if album.is_approved %}
            <h1>Approved</h1>
        {% else %}
            <h1>Not Approved</h1>
        {% endif %}
        <br>
    {% endfor %}
</body>
</html>
