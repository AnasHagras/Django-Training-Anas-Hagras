<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="{% url 'artists/store' %}">
        {% for ms in msg %}
        <h5 style="color:red;">   
        {% for m in ms %}
                
                    {{m}}
                
            {% endfor %}
        </h5>
        {% endfor %}
        {% csrf_token %}
        <input type="text" placeholder="artist stage name" name="stageName">
        {{ msg.stageName }}
        <input type="text" placeholder="artist social link" name="socialLink">
        {{ msg.socialLink }}
        <input type="submit" value="Save">
    </form>
    <br>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">logout</a>
    {% else %}
    <a href="{% url 'login'%}">login</a>    
    <a href="{% url 'register'%}">Register</a>    
    {% endif %}
</body>
</html>
